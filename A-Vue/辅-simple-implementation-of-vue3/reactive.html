<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reactive实现</title>
</head>
<body>
    <script src="./vue.global.js"></script>
    <script>
        const proxy = Vue.reactive({ name: 'zhangsan' });
        Vue.effect(() => {
            console.log(proxy.name);
        })
        proxy.name = 'lisi';
    </script>
</body>
</html>
